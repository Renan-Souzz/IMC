<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="./imc-css/imc.css">
</head>

<body>

    <section class="container">
        <h1><b>Calcule seu IMC</b></h1>

            <div class="imc-1">
                <h2><b>IMC</b></h2>
            <p class="texto-imc"> Menos do que 18,5<br>
                Entre 18,5 e 24,9<br>
                Entre 25 e 29,9<br>
                Entre 30 e 34,9<br>
                Entre 35 e 39,9<br>
                Mais do que 40<br><br></p>
            </div>
            <div class="imc-2">
                <h2><b>Resultado</b></h2>
            <p class="texto-peso"> Abaixo do Peso<br>
                Peso Normal<br>
                Sobrepeso<br>
                Obesidade grau 1<br>
                Obesidade grau 2<br>
                Obesidade grau 3<br><br></p>                
            </div>

        <form action="" id="form" method="POST">
            <label for="peso">Digite o seu Peso:</label>
            <input type="text" id="peso" name="peso">

            <label for="altura">Qual a sua Altura:</label>
            <input type="text" id="altura" name="altura">

            <button type="submit">Calcular meu IMC</button>
        </form>

        <div id="resultado"></div>
    </section>

    <script src="./imc-js/imc.js"></script>
</body>

</html>
